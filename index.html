<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="conteudo-principal">
    <h1 class="titulo-principal">Learn to code by watching others</h1> 
    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
     but understanding how developers think is invaluable. 
    </section>
     <p class="titulo-form">Try it free 7 days then $20/mo. thereafter</p>
     <form>
      <input type="text" id=First-Name class="input-padrao" required>
      <input type="text" id=Last-Name class="input-padrao" required>
      <input type="email" id=E-mail class="input-padrao" required>
      <input type="password" id=password class="input-padrao" required>
     </form>
</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
